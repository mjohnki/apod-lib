name: Build & Publish

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2 
      - name: Set up Java
        uses: actions/setup-java@v1
        with: 
          java-version: '11'
          distribution: 'adopt'
      - name: Setup Gradle Dependencies Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
      - name: Setup Gradle Wrapper Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
      - name: Set version
        run:
          echo '::set-output name=VERSION::$(./gradlew properties  | grep version: | sed "s/version: //g")'
        id: random-color-generator
      - name: Get Version
        run: echo "The selected color is ${{ steps.random-color-generator.outputs.VERSION }}"
      - name: Publish package
        run: gradle publish
        env:
          MAVEN_USERNAME: ${{ secrets.ACTION_USER }}
          MAVEN_PASSWORD: ${{ secrets.ACTION_KEY }}
